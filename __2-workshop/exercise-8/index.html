<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <label for="username">username</label>
        <input id=username type="text" required>
        <label for="password">password</label>
        <input id=password type="text" required>
        <label for="Email">Email</label>
        <input id=Email type="text" required>

        <h2>Which taxi do you require?</h2>

        <input type="radio" required name="car" value="car" />
        <label for="car">Car</label>
        <input type="radio" required name="Van" value="Van" />
        <label for="Van">Van</label>
        <input type="radio" required name="Tuk Tuk" value="Tuk Tuk" />
        <label for="Tuk Tuk">Tuk Tuk</label>

        <h2>Choose your extras</h2>

        <input type="checkbox" name="baby-seat" value="baby-seat" />
        <label for="baby-seat">Baby-seat</label>
        <input type="checkbox" name="Wheelchair access" value="Wheelchair access" />
        <label for="Wheelchair access">Wheelchair access</label>
        <input type="checkbox" name="Privacy-windows" value="Privacy-windows" />
        <label for="Privacy-windows">Privacy-windows</label>

        <h2>Where would you like us to pick you up?</h2>

        <label for="Pickup">Pickup location</label>
        <select name="Pickup" id="Pickup">
            <option value="Home">Home</option>
            <option value="Work">Work</option>
            <option value="Current Location">Current Location</option>
        </select>

        <h2>Additional Instructions</h2>

        <label for="special">Special</label>
        <textarea name="special" placeholder="Provide special instructions here"></textarea>
        <button>Submit</button>
    </form>
</body>

</html>
